# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: npm
    directory: /.yarn/sdks/eslint
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /.yarn/sdks/prettier
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /.yarn/sdks/typescript
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/milliejs-core
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/milliejs-jest-utils
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/milliejs-store-base
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/milliejs-store-google-pubsub
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/milliejs-store-memory
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/milliejs
    schedule:
      interval: daily
